
<ion-content [fullscreen]="true">
  
  <app-header
    title="Nueva contrase침a"
  >
  </app-header>

  <form class="w-100 container-main" [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item lines="none" class="form-group position-relative" (ionFocus) = "checkFocus('password')" (ionBlur)="checkBlur('password')">
      <ion-label position="floating" class="text-muted">Nueva contrase침a</ion-label>
      <ion-input 
        type="password" 
        formControlName="password"
        [(ngModel)]="inputPasswordValue"
        (ngModelChange)="changeInputValue()"
        #inputPassword
      >
      </ion-input>
      <ion-icon
        *ngIf="inputPasswordType === 'password'"
        class="eye"
        name="eye-off-outline"
        (click)="onChangeType('default')"
      >
      </ion-icon>
      <ion-icon
        *ngIf="inputPasswordType === 'text'"
        class="eye"
        name="eye-outline"
        (click) = "onChangeType('default')"
      >
      </ion-icon>
      <app-validation-messages
        *ngIf="showTextHelperPassword"
        slot="error"
        [control]="form.get('password')"
      ></app-validation-messages>
    </ion-item>

    <ion-item lines="none" class="form-group position-relative" (ionFocus) = "checkFocus('passwordConfirmation')" (ionBlur)="checkBlur('passwordConfirmation')">
      <ion-label position="floating" class="text-muted">Confirma tu nueva contrase침a</ion-label>
      <ion-input
        type="password"
        formControlName="password_confirmation"
        [(ngModel)]="inputPasswordConfirmValue"
        (ngModelChange)="changeInputPasswordConfirmValue()"
        #inputPasswordConfirm
      ></ion-input>
      <ion-icon
        *ngIf="inputPasswordTypeConfirm === 'password'"
        class="eye"
        name="eye-off-outline"
        (click)="onChangeType('confirm')"
      >
      </ion-icon>
      <ion-icon
        *ngIf="inputPasswordTypeConfirm === 'text'"
        class="eye"
        name="eye-outline"
        (click) = "onChangeType('confirm')"
      >
      </ion-icon>
      <!-- <app-validation-messages
        *ngIf="showTextHelperPasswordConfirmation"
        slot="error"
        [control]="form.get('password_confirmation')"
      ></app-validation-messages> -->
    </ion-item>

    <div class="button-login-container">
      <ion-button (click)="onGoToLogin()" color="primary" size="small" fill="clear" class="ion-no-padding">
        <span class="fz-small disabled">Volver para iniciar sesi칩n</span>
      </ion-button>
    </div>
  </form>
</ion-content>


<ion-footer class="ion-no-border footer-ionic">
  <ion-toolbar class="ion-no-padding">
    <ion-button
      expand="block"
      color="primary"
      shape="round"
      [disabled]="form.invalid"
      (click)="onSubmit()"
      >Siguiente</ion-button
    >
  </ion-toolbar>
</ion-footer>
