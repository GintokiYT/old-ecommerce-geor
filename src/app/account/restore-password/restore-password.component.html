
<ion-content [fullscreen]="true">
  
  <app-header
    title="Cambiar contraseña"
    backDirection="recover-password"
    iconLeft="icon-close"
  >
  </app-header>

  <form class="w-100" [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-input-password>
      <ion-item class="form-group">
        <ion-label position="floating" class="text-secondary">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
        <app-validation-messages
          slot="error"
          [control]="form.get('password')"
        ></app-validation-messages>
      </ion-item>
    </app-input-password>
    <app-input-password>
      <ion-item class="form-group">
        <ion-label position="floating" class="text-secondary">Confirmar contraseña</ion-label>
        <ion-input
          type="password"
          formControlName="password_confirmation"
        ></ion-input>
        <app-validation-messages
          slot="error"
          [control]="form.get('password_confirmation')"
        ></app-validation-messages>
      </ion-item>
    </app-input-password>
  </form>

</ion-content>

<ion-footer class="ion-padding ion-no-border">
  <ion-toolbar>
    <ion-button
      expand="block"
      color="primary"
      shape="round"
      [disabled]="form.invalid"
      (click)="onSubmit()"
      >Confirmar</ion-button
    >
  </ion-toolbar>
</ion-footer>
