

<ion-content>

  <!-- Header -->
  <ion-header class="ion-no-border">
    <ion-toolbar class = "ion-no-padding">
      <div class="header-container">
        <div class="title">
          <ion-label>Inicia sesión</ion-label>
        </div>
      </div>   
    </ion-toolbar>
  </ion-header>





  <!-- Login container Container -->
  <div class="login-container container-main d-flex flex-column justify-content-between">

    <!-- Form Container -->
    <div class="form-container">      
      <!-- Form -->
      <form class="w-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item class="form-group" (ionBlur)="checkBlur('phoneOrEmail')" (ionFocus)="checkFocus('phoneOrEmail')">
          <ion-label position="floating" class="disabled">Celular o correo electrónico</ion-label>
          <ion-input formControlName="username"></ion-input>
          <app-validation-messages *ngIf="showTextHelperPhoneOrEmail" slot="error"
            [control]="loginForm.get('username')"></app-validation-messages>
        </ion-item>
        <app-input-password>
          <ion-item class="form-group" (ionBlur)="checkBlur('password')" (ionFocus)="checkFocus('password')">
            <ion-label position="floating" class="disabled">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
            <app-validation-messages *ngIf="showTextHelperPassword" slot="error"
              [control]="loginForm.get('password')"></app-validation-messages>
          </ion-item>
        </app-input-password>
        <div class="text-end form-group form-group__double">
          <ion-button size="small" fill="clear" (click)="onToForgotPassword()" class="ion-no-padding">
            <span class="fz-note disabled">¿Olvidaste tu contraseña?</span>
          </ion-button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <ion-footer class="ion-no-border">
      <ion-toolbar class="ion-no-padding">
        <div class="form-group form-group__double">
          <ion-button expand="block" color="primary" shape="round" type="submit" (click)="onSubmit()"
            [disabled]="loginForm.invalid" style="margin-bottom: 24px;">Iniciar sesión</ion-button>
        </div>
        <div class="text-center d-flex align-items-center justify-content-center">
          <span class="disabled fz-small">¿Aún no tienes una cuenta? </span>
          <ion-button fill="clear" size="small" class="button-linear" (click)="onToRegister()" type="submit">
            <span class="fz-small" style="color: var(--ion-color-primary);">Regístrate</span>
          </ion-button>
        </div>
      </ion-toolbar>
    </ion-footer>
  </div><!--End Login Container-->
  
</ion-content>

<app-footer-navigation></app-footer-navigation>
