<ion-content>

  <div class="app-header-main">
    <ion-header class="ion-no-border" mode="md">
      <ion-toolbar>
        <div class="content-title">
          <svg (click)="onToBack()" _ngcontent-idy-c157="" xmlns="http://www.w3.org/2000/svg" width="17" height="15" viewBox="0 0 17 15" fill="none"><path _ngcontent-idy-c157="" d="M1 7.27441L16 7.27441" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path _ngcontent-idy-c157="" d="M7.0498 13.2988L0.999804 7.27476L7.0498 1.24976" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
          <span>Dirección</span>
        </div>
      </ion-toolbar>
    </ion-header>
  </div>

  <ion-searchbar
    #inputAddress
    placeholder="Buscar dirección"
    class="custon-ion-search"
    [(ngModel)]="filter"
    debounce="350"
    (ionChange)="onSearch()"
  ></ion-searchbar>
  <ion-list lines="none">
    <ion-item
      *ngFor="let address of addresses"
      button
      [detail]="false"
      (click)="onSelectAddress(address)"
    >
      <ion-label>{{ address }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
