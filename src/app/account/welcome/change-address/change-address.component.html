<ion-header class="ion-content-var">
  <header class="header-basic">
    <div class="content-header">
      <h2>{{ contenido.title }}</h2>
      <div class="icon-back" (click)="onToBack()">
        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-arrow-left"><path _ngcontent-byu-c175="" d="M2 12.2744L17 12.2744" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path _ngcontent-byu-c175="" d="M8.0498 18.299L1.9998 12.275L8.0498 6.25" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
      </div>
    </div>
  </header>
</ion-header>

<ion-content class="ion-content-var">
  <div class="container-change-address">

    <!-- <ion-searchbar
        #inputAddress
        [placeholder]="contenido.placeholder"
        class="custon-ion-search"
        [(ngModel)]="filter"
        debounce="350"
        (ionChange)="onSearch()"
      ></ion-searchbar> -->

    <ion-searchbar
      #inputAddress
      class="custon-ion-search"
      (ionChange)="onSearch()"
      placeholder="Ingresa la busqueda"
    ></ion-searchbar>

    <div class="container-ion-list">
      <ion-list lines="none">
        <ion-item
          *ngFor="let address of addresses"
          [detail]="false"
          (click)="onSelectAddress(address)"
        >
          <ion-label>{{ address }}</ion-label>
        </ion-item>
      </ion-list>
    </div>

  </div>
</ion-content>
