<ion-content>
  <div class="google-map" id="google-map-id"></div>
  <button class="button-back" (click)="onBack()">
    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="15" viewBox="0 0 17 15" fill="none">
      <path d="M1 7.27441L16 7.27441" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M7.0498 13.2988L0.999804 7.27476L7.0498 1.24976" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
  </button>
</ion-content>
<ion-footer>
  <div class="container-input">
    <ion-input
    [value]="direction"
    readonly
    (click)="onToChangeAddress()"
    ></ion-input>
  </div>
  <div class="container-button">
    <ion-button
      color="primary"
      shape="round"
      expand="block"
      (click)="nextProyect()"
    >Confirmar</ion-button>
  </div>
</ion-footer>
