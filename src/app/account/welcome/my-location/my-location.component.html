<ion-content class="ion-content-var">
  <!-- <div class="google-map" id="google-map-id"></div> -->
  <div class="container-my-location">
    <div class="map">
      <div id="map"></div>

      <button class="button-back" (click)="onBack()" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="15" viewBox="0 0 17 15" fill="none">
          <path d="M1 7.27441L16 7.27441" stroke="black" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M7.0498 13.2988L0.999804 7.27476L7.0498 1.24976" stroke="black" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>

      <button class="button-update" (click)="actualizar()">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M9 0L9 18" stroke="var(--ion-background-tertiary)"/>
            <path d="M0 9L18 9" stroke="var(--ion-background-tertiary)"/>
            <circle cx="9" cy="9" r="6.5" fill="var(--card-background-tertiary)" stroke="var(--ion-background-tertiary)"/>
            <circle cx="9" cy="9" r="4" fill="var(--ion-background-tertiary)"/>
          </svg>
          <p>Actualizar</p>
        </div>
      </button>

    </div>

    <div class="footer">
      <span (click)="onToChangeAddress()">Pacto andino 8799</span>
      <button
        class="ion-button"
        (click)="nextProyect()"
        type="button"
      >{{contenido.button}}</button>
    </div>

  </div>
</ion-content>

<!-- Spinner cuando aun no carga el mapa -->
<div class="container-loader" #loading>
  <div class="lds-facebook"><div></div><div></div><div></div></div>
  <p>Cargando...</p>
</div>
