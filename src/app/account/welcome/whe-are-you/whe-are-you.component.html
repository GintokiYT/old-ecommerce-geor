<ion-content class="ion-content-var">
  <div class="container-whereAreYou">
    <div class="image">
      <div class="logo"></div>
    </div>
    <div class="footer">
      <h2> {{ contenido.subTitle }} </h2>
      <p> {{ contenido.description }} </p>
      <button
        class="ion-button"
        (click)="onSubmit()"
        type="button"
      > {{ contenido.button }} </button>
    </div>
  </div>
</ion-content>
