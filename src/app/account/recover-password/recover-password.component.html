<ion-content>

  <!-- Header -->
  <app-header
    title="Recuperar contraseña"
    iconLeft="icon-arrow-left"
    backDirection="login"
  >
  </app-header>

  <!-- Form -->
  <form
    class="container-main"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >

    <!-- input name -->
    <ion-item lines="none" class="form-group ci" (ionFocus) = "checkFocus()" (ionBlur)="checkBlur()">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" inputmode="email" formControlName="email"></ion-input>
      <app-validation-messages
        *ngIf="showTextHelperEmail"
        slot="error"
        [control]="form.get('email')"
      >
      </app-validation-messages>
    </ion-item>

    <ion-modal>
    </ion-modal>

  </form>  <!-- End Form -->

</ion-content>



<!-- Footer -->
<ion-footer class="ion-no-border footer-ionic">
  <ion-toolbar class = "ion-no-padding">
    <ion-button
      expand="block"
      color="primary"
      shape="round"
      [disabled]="form.invalid"
      (click)="onSubmit()"
      style="margin: 0px !important;"
      >Siguiente</ion-button
    >
  </ion-toolbar>
</ion-footer>
