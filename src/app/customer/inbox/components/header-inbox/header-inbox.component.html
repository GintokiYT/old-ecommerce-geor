<div class="container-header-inbox">

      <button class="button-header" (click)="backMainInbox()">

          <path d="M2 12.2744L17 12.2744" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8.0498 18.299L1.9998 12.275L8.0498 6.25" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

      </button>

      <div class="content-title d-flex align-items-center">
        <div class="content-title__image">
          <img src="/assets/images/inbox/Avatar.jpg" alt="Avatar">

          <h2>Induacril</h2>
        </div>

    </div>
  </ion-header>

</div>
