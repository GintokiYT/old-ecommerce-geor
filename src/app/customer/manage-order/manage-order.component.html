<ion-content>

  <ion-header class="ion-no-border">
    <ion-toolbar>
        
        <div class="header-container d-flex justify-content-between align-items-center">
          <button
            class="button-left"
            (click)="goBack()"
          >
            <img src = "/assets/icons/icon-arrow-left.svg" style="width: 17px;"/> 
          </button>
    
          <div class="title">
            <ion-label>Pedidos</ion-label>
          </div>
  
          <button
            class="button-right"
            (click)="openModal()"
          >
            <img src = "/assets/icons/icon-Filter.svg"/>
          </button>
        </div>
  
    </ion-toolbar>
  </ion-header>


  <div class="container-orders container-main d-flex flex-column">

    <div class="order-container d-flex flex-column" *ngFor="let order of ordersResults">

      <div class="order d-flex flex-column" (click)="goToOrderDetail(order.id)">
        <ion-label class="d-block">{{order.state}}</ion-label>
        <ion-label class="d-block order-id">Pedido #{{order.id}}</ion-label>
        <div class="d-flex" style="gap: 20px;">
          <ion-label>{{order.amount}} productos</ion-label>
          <div class="d-flex align-items-center" style="gap: 10px;">
            <ion-label><sup style="font-weight: bold;">.</sup></ion-label>
            <ion-label>{{order.price}}</ion-label>
          </div>
        </div>
        <ion-label>{{order.date}}</ion-label>
      </div>

      <div class="button-order d-flex justify-content-end">
        <ion-label color="primary">Volver a pedir</ion-label>
      </div>

    </div>


  </div>

</ion-content>

<app-modal-filter
  [modalIsVisible]="modalIsVisible"
  (onModalNotVisible)="closeModal()"
  (onSelectFilter)="showOrdersWithFilter($event)"
>


</app-modal-filter>
