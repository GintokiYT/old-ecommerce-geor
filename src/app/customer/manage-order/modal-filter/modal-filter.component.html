<div class="overlay"
   [ngClass]="{'modal-visible': modalIsVisible===true,
               'modal-not-visible' : modalIsVisible===false}"
   #modal 
>
  <div class="modal-container d-flex flex-column justify-content-center" style="gap: 24px;">
    <ion-list lines="none">
      <ion-item *ngFor="let opt of options" (click)="onSelectTypeFilter(opt.option)">
        <ion-label>{{opt.option}}</ion-label>
        <ion-icon name="checkmark-outline" color="primary" slot="end" *ngIf="opt.selected"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</div>
