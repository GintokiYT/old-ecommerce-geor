<ion-content>

    <!-- Header -->
    
    <app-header
        iconLeft="icon-arrow-left"
        backDirection="collaborative-basket"
        title="Mi pedido"
    >

    </app-header>

    <!-- Componente detalles de entrega -->
    <app-detalles-entrega></app-detalles-entrega>

    <!-- Main -->
    <div class="main d-flex flex-column">

        <!-- Componente dejar pedido -->
        <app-dejar-pedido></app-dejar-pedido>

        <!-- Métodos de pago -->
        <div class="contenedor-metodos-pago">
            <ion-label>Métodos de pago</ion-label>
            <div class="metodos-pago d-flex justify-content-between align-items-center">
                <div class="metodos-pago-vacio d-flex align-items-center">
                    <img src="/assets/icons/icon-danger.svg" />
                    <ion-label >Aún no eliges como pagar</ion-label>
                </div>
                <img src="/assets/icons/icon-arrow-right.svg" />
            </div>
            <!-- Cupón -->
            <div class="contenedor-cupon d-flex justify-content-center align-items-center">
                <img src="/assets/icons/icon-ticket.svg">
                <ion-label>Agregar cupón</ion-label>
            </div>
        </div>

        <!-- Resumen del pedido -->
        <app-resumen-pedido></app-resumen-pedido>

        <!-- Datos de facturacion -->
        <div class="contenedor-datos-facturacion d-flex flex-column">
            <ion-label (click)="Click()">Datos de facturación</ion-label>
            <div class="datos-facturacion d-flex justify-content-between align-items-center">
                <ion-label>Agrega tu compañía</ion-label>
                <img src="/assets/icons/icon-arrow-right.svg"/>
            </div>
        </div>

        <!-- Slider de productos -->
        <app-slider-productos></app-slider-productos>
        
    </div>

</ion-content>

<!-- Footer -->
<app-footer></app-footer>
