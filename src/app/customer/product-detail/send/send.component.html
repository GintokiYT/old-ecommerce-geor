<ion-content [fullscreen]="true">
  <app-header-detail title="Envío"></app-header-detail>
  <ion-grid class="ion-no-padding container-main">
    <ion-row class=" content-send ">

      <ion-col size="12" class="mb-4">
        <ion-text class="country d-flex flex-column" (click)="OpenCountryDirection()">
          <ion-label class="fz-note color">País</ion-label>
          <div class="mb-2">
              <img class="img-country" [src]="countryFlag">
              <ion-label>{{countryName}}</ion-label>
             </div>
        </ion-text>
      </ion-col>

      <ion-col size="12" class="margin">
        <ion-text>
          <div class="direction" (click)="goDirection()">
            <div class="d-flex flex-row justify-content-between">
              <div class="ubication d-flex">
                <div class="d-flex justify-content-center align-items-center ">
                  <svg class="icon-location" width="1em" height="1em" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M14.5 11.0005C14.5 9.61924 13.3808 8.5 12.0005 8.5C10.6192 8.5 9.5 9.61924 9.5 11.0005C9.5 12.3808 10.6192 13.5 12.0005 13.5C13.3808 13.5 14.5 12.3808 14.5 11.0005Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M11.9995 21.5C10.801 21.5 4.5 16.3984 4.5 11.0633C4.5 6.88664 7.8571 3.5 11.9995 3.5C16.1419 3.5 19.5 6.88664 19.5 11.0633C19.5 16.3984 13.198 21.5 11.9995 21.5Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
                <ion-label class="fz small">
                  Jr. Samaritanos 879 Miraflores, Lima,<br />
                  Lima, Perú
                </ion-label>
              </div>
              <img src="assets/icons/icon-stroke.svg" />
            </div>
          </div>
        </ion-text>
      </ion-col>

      <ion-col size="12">
        <ion-text class="fz-small">
          <span class="fw-normal">S/ 546.80</span> <br />
          <ion-label class="detail">
            Precio de envío aproximado con servicio de carga
            nacional
            </ion-label>
          <br />
          <ion-label class="detail">Fecha estimada de entrega: 3-7 días</ion-label>
        </ion-text>
      </ion-col>

    </ion-row>
  </ion-grid>

  </ion-content>

  <app-modal-country *ngIf="modalCountry"  (countrySelected)="onCountrySelected($event)"></app-modal-country>
