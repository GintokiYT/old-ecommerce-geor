<div class="carousel__wrapper mt-4">
  <ion-slides [options]="costSlidesOptions">
   <ion-slide *ngFor="let item of costForYou">
     <div class="text-start">
         <div class="cost d-flex flex-column gap-1">
          <ion-label class="  fz-small fw-normal d-block">{{item.price}}</ion-label>
          <ion-label class=" color fz-note d-block">{{item.quantity}} </ion-label>
       </div>
     </div>
   </ion-slide>
 </ion-slides>
</div>
