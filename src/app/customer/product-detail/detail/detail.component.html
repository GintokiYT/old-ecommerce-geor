<ion-content [fullscreen]="true">
  <app-header-detail title="Detalles"></app-header-detail>
  <ion-grid class="ion-no-padding container-main">
    <ion-row class="fz-small mx-4 mb-4" *ngFor="let item of detail">
      <ion-col size="3">
        {{ item.description }}
      </ion-col>
      <ion-col class="detail" size="9">
        {{ item.detail_product }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
