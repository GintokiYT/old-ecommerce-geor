<ion-content [fullscreen]="true">
  <app-header-variants class="header-variants"></app-header-variants>
  <div class="mx-4" style="margin-top: 88px;">
    <ion-text class="variant d-flex flex-row">
      <img src="assets/images/polo-variante.png" />
      <div class="d-flex flex-column justify-content-between">
        <ion-label class="fz-small">
          Planchas de acrílico de distinto tamañ..
        </ion-label>
        <app-slider-secondary></app-slider-secondary>
      </div>
    </ion-text>
    <ion-text class="size d-flex flex-column">
      <ion-label  class="fw-normal">Tamaño (cm)  </ion-label>
      <div class="d-flex">
      <div class="fz-note dato" style="margin-right: 7px;"> <ion-label class="extent-cm">150x120</ion-label> <sup class="amount">10</sup> </div>
      <div class="fz-note dato" style="margin-right: 11px;"> <ion-label class="extent-cm">100x110</ion-label> <sup class="amount">2</sup> </div>
      <div class="fz-note dato" style="margin-right: 16px;"> <ion-label class="extent-cm">150x110</ion-label></div>
      <div class="fz-note dato"> <ion-label class="extent-cm">200x240</ion-label> </div>
    </div>
     </ion-text>
    <ion-text class="size-thicknes d-flex flex-column">
      <ion-label class="fw-normal ">Espesor (mm)</ion-label>
      <div class="d-flex">
        <div class="fz-note " style="margin-right: 7px;"> <ion-label class="extent-mm">2</ion-label> <sup class="amount">10</sup> </div>
        <div class="fz-note " style="margin-right: 11px;"> <ion-label class="extent-mm">4</ion-label>  </div>
        <div class="fz-note " style="margin-right: 16px;"> <ion-label class="extent-mm">8</ion-label></div>

      </div>
    </ion-text>
  </div>

  <ion-text
    *ngFor="let item of colour"
    class="d-flex flex-row justify-content-between align-items-center mb-4 mx-4"
  >
    <div class="d-flex align-items-center d-grid gap-3">
      <img [src]="item.images" />
      <ion-label>{{ item.name }}</ion-label>
    </div>
    <div>
      <ion-text >
        <img src="assets/icons/icon-line.svg">
        <ion-label class="mx-4">{{ item.quantify }}</ion-label>
        <img src="assets/icons/icon-plus-main.svg">
      </ion-text>
    </div>
  </ion-text>
</ion-content>

<ion-footer class="ion-no-padding ion-no-border">
  <ion-toolbar class="ion-no-padding">
    <div class="footer mx-4 mb-4">
      <ion-text class="d-flex flex-row justify-content-between mb-3">
        <ion-label>Total</ion-label>
        <ion-label>S/9,999.00</ion-label>
      </ion-text>
      <div class="d-flex mt-2 gap-3">

        <ion-button
          class="btn ion-no-padding ion-no-margin"
          expand="block"
          shape="round"
          color="primary">
          Actualizar
        </ion-button>
      </div>
    </div>


  </ion-toolbar>
</ion-footer>
