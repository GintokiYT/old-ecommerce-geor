<div (click)="goVariants()" class="carousel__wrapper mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <ion-label class="fw-normal" style="margin-bottom: 12px;">Variaciones</ion-label>
  </div>
  <ion-slides [options]="productSlidesOptions">
    <ion-slide *ngFor="let product of productsForYou">
      <div class="text-start">
        <img [src]="product.image" [alt]="product.image">
      </div>
    </ion-slide>
  </ion-slides>
</div>
