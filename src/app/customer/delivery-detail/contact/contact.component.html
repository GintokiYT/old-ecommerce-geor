<ion-content>

  <ion-header class="ion-no-border">
    <ion-toolbar class="ion-no-padding">
      <button (click)="goBack()" slot="start" class="arrow">
        <svg
          class="icons"
          width="1em"
          height="1em"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 12.2744L17 12.2744"
            stroke="black"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M8.0498 18.299L1.9998 12.275L8.0498 6.25"
            stroke="black"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <ion-title>Lista de contactos</ion-title>
      <button (click)="goContactSeatch()" slot="end" class="arrow">
        <svg
          class="icons"
          width="1em"
          height="1em"
          viewBox="0 0 20 21"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="9.7893"
            cy="9.80297"
            r="8.46898"
            stroke="black"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M15.6797 16.1328L19 19.4445"
            stroke="black"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </ion-toolbar>
  </ion-header>

<div class="container-main container-contact">
  <ion-item lines="none" *ngFor="let result of results; let i = index"  (click)="go()">
    <ion-checkbox
      slot="end"
      mode="ios"
      class="ion-no-margin"
      (ionChange)="checkBoxSelect($event)"
    ></ion-checkbox>
    <ion-label>
      <div class="d-flex flex-column gap-1">
        <ion-label>{{ result }}</ion-label>
        <ion-label class="phone fz-small">{{ number[i] }}</ion-label>
      </div>
    </ion-label>
  </ion-item>
</div>

<img
    class="icon-plus"
    src="assets/collaborative-basquet/Plus-circle.svg"
    alt="plus"
  />

</ion-content>
