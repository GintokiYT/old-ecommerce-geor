<ion-content>
  <!-- Header -->
  <app-header
    title="Mis direcciones"
    iconLeft="icon-close"
    iconRight="icon-delete"
    [backDirection]="prevUrl"
    (onClickDelete)="deleteDirection($event)"
    titleModalDelete="¿Seguro que quieres eliminar esta dirección?"
    [haveSelected]="oneTrue"
  >
  </app-header>

  <!-- Direction Data Container -->
  <div class="directions-container d-flex flex-column container-main">
    <div *ngFor="let direction of directions">
      <ion-item
        lines="none"
        class="d-flex align-items-center direction-container"
      >
        <!-- LE ADIGNAMOS EL VALOR DE SELETED -->
        <ion-checkbox
          [(ngModel)]="direction.selected"
          (ngModelChange)="checkBoxChange(direction.id)"
        >
        </ion-checkbox>
        <div class="d-flex flex-column direction-information ion-text-wrp">
          <ion-label class="fz-normal ion-text-wrap">{{
            direction.name
          }}</ion-label>
        </div>
      </ion-item>
      <ion-label
        (click)="goLocation()"
        class="direction-information_edit fz-small"
        >Editar</ion-label
      >
    </div>

    <div class="d-flex align-items-center" style="gap: 8px">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 5V19" stroke="#023AFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M19 12.5H5" stroke="#023AFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        
         <ion-label color="primary" style="cursor: pointer" (click)="goLocation()"
        >Nueva dirección</ion-label
      >
    </div>
  </div>
  <!--End Direction Data Container-->

  <!-- Footer -->
  <ion-footer class="ion-no-border ion-no-padding footer-ionic">
    <ion-toolbar class="ion-no-padding">
      <!-- (click)="setDirection()" -->
      <ion-button
        [disabled]="!oneTrue"
        (click)="establecerDirection()"
        expand="full"
        shape="round"
        color="primary"
        style="margin: 0"
      >
        Confirmar
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
