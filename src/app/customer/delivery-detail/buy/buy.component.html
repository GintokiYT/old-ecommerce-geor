<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <button (click)="goBack()" slot="start" class="arrow">
        <img src="/assets/icons/icon-arrow-izquierda.svg" />
      </button>
      <ion-title>¿Quien recibirá la compra?</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-input placeholder="Nombre"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-input placeholder="Apellidos"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-input placeholder="Cargo"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-select interface="action-sheet" placeholder="Documento de identificación">
      <ion-select-option value="apples">DNI</ion-select-option>
      <ion-select-option value="oranges">Pasaporte</ion-select-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-item>
    <ion-input placeholder="Correo electronico"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="stacked">Telefono</ion-label>
    <ion-input placeholder="">
      <img src="/assets/icons/icon-PE.svg" />+551
    </ion-input>
  </ion-item>


  <ion-footer class="ion-no-border ion-no-padding footer-ionic">
    <ion-toolbar class="ion-no-padding">
      <ion-button
      (click)="goTo('/customer/confirm-order')"
        expand="full"
        shape="round"
        color="primary"
        style="margin: 0;"
      >
        Guardar
      </ion-button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
