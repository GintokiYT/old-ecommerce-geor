<ion-header class="ion-content-var">
  <div class="search-input">
    <div class="input-container">
      <input type="search" tabindex="1" #inputSearch>
      <div class="input-clear" #closeInput>
        <input type="search" tabindex="-1">
        <icon-input-close></icon-input-close>
      </div>
    </div>
    <icon-close-search (click)="goSearchGeneral()"></icon-close-search>
  </div>
</ion-header>

<ion-content>

  <div class="container-products">
    <div class="search-header" *ngIf="inputSearch.value.length === 0">
      <p>BÃºsquedas recientes</p>
      <p (click)="deleteAllHistory()">Limpiar</p>
    </div>
    <div class="search-history" *ngFor="let history of searchHistoryFilter">
      <p (click)="goProduct(history)">{{ history.search }}</p>
      <icon-delete-trash (click)="deleteHistory(history.id)" *ngIf="inputSearch.value.length === 0"></icon-delete-trash>
      <icon-arrow (click)="goProduct(history)" *ngIf="inputSearch.value.length > 0"></icon-arrow>
    </div>
  </div>

</ion-content>
