<ion-header>
  <div class="search-input">
    <icon-arrow-back (click)="goBack()"></icon-arrow-back>
    <div class="input-container">
      <input type="search" tabindex="1" disabled [value]="search">
    </div>
  </div>
  <div class="search-filter">
    <p class="m-0">48 productos</p>
    <icon-filter (click)="openModalFilter()"></icon-filter>
  </div>
</ion-header>

<ion-content>

  <app-featured [routeSearchProduct]="routeSearchProduct"></app-featured>

</ion-content>

<app-modal-filter *ngIf="modalStatusFilterProduct"></app-modal-filter>
