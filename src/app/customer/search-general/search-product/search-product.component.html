<ion-content class="ion-no-padding" [scrollEvents]="true">

  <header class="header">
    <div class="search-input">
      <svg (click)="goBack()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M2 12.2744L17 12.2744" stroke="var(--ion-color-basic)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8.0498 18.299L1.9998 12.275L8.0498 6.25" stroke="var(--ion-color-basic)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div class="input-container">
        <input type="search" tabindex="1" disabled [value]="search">
      </div>
    </div>
    <div class="search-filter">
      <p class="m-0">48 productos</p>
      <svg (click)="openModalFilter()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M11.1437 17.8829H4.67114" stroke="var(--ion-color-basic)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M15.2051 17.8839C15.2051 19.9257 15.886 20.6057 17.9269 20.6057C19.9678 20.6057 20.6487 19.9257 20.6487 17.8839C20.6487 15.8421 19.9678 15.1621 17.9269 15.1621C15.886 15.1621 15.2051 15.8421 15.2051 17.8839Z" stroke="var(--ion-color-basic)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M14.1768 7.39366H20.6484" stroke="var(--ion-color-basic)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M10.1154 7.39269C10.1154 5.35179 9.43448 4.6709 7.39358 4.6709C5.35179 4.6709 4.6709 5.35179 4.6709 7.39269C4.6709 9.43448 5.35179 10.1145 7.39358 10.1145C9.43448 10.1145 10.1154 9.43448 10.1154 7.39269Z" stroke="var(--ion-color-basic)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </header>

  <div style="width: 100%; height: calc(var(--ion-safe-area-top) + 120px);"></div>

  <app-featured [routeSearchProduct]="routeSearchProduct"></app-featured>

</ion-content>

<app-modal-filter *ngIf="modalStatusFilterProduct" (changeStatusFilter)="changeStatusFilter($event)"></app-modal-filter>
