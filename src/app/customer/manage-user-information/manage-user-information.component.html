<ion-content>


    <div class="container-user-information">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-start header">
            <img src="/assets/images/user.png" (click)="getOrTakePicture()" style="cursor: pointer;">
            <img (click)="onGoToConfiguration()" class="icon" src="/assets/icons/icon-setting.svg">
        </div>

        <!-- Title -->
        <ion-label class="title d-block fz-normal fw-500">Miguel Jimenez</ion-label>

        <!-- Options container -->
        <div class="options-container d-flex flex-column">
            <div class="option d-flex align-items-center">
                <img src="/assets/icons/icon-order.svg" alt="">
                <ion-label>Pedidos <sup class="amount">99</sup></ion-label>
            </div>
            <div (click)="goToCoupons()" class="option d-flex align-items-center">
                <img src="/assets/icons/icon-ticket.svg" alt="">
                <ion-label>Cupones</ion-label>
            </div>
            <div class="option d-flex align-items-center" (click)="goToFavorites()">
                <img src="/assets/icons/icon-heart.svg" alt="">
                <ion-label>Favoritos</ion-label>
            </div>
            <div (click)="goTeamCollaborative()" class="option d-flex align-items-center">
                <img src="/assets/icons/icon-3user.svg" alt="">
                <ion-label>Equipo</ion-label>
            </div>
            <div class="option d-flex align-items-center">
                <img src="/assets/icons/icon-location.svg" alt="">
                <ion-label>Direcciones</ion-label>
            </div>
            <div (click)="goPaymentMehod()" class="option d-flex align-items-center">
                <img src="/assets/icons/icon-pay.svg" alt="">
                <ion-label>Métodos de pago</ion-label>
            </div>
            <div class="option d-flex align-items-center" (click)="goToManageBillingData()">
                <img src="/assets/icons/icon-paper.svg" alt="">
                <ion-label>Datos de facturación</ion-label>
            </div>
            <div class="option d-flex align-items-center" (click)="goUserHelp()">
                <img src="/assets/icons/icon-helpDark.svg" alt="">
                <ion-label>Ayuda</ion-label>
            </div>
        </div>
    </div>
</ion-content>
<app-footer-navigation></app-footer-navigation>
<app-modal-camera
    [modalIsVisible]="modalIsVisible"
    (onModalNotVisible)="closeModal($event)"
>

</app-modal-camera>
