<ion-content [fullscreen]="true">
  <app-header-team class="" title="Equipo"> </app-header-team>
  <div id="open-modal-resend"
 class="content-team">
    <div class="contacts d-flex flex-row">
      <img src="assets/collaborative-basquet/Avatar.svg">

      <div class="information fz-small d-flex flex-column">
        <ion-label class="name">Juliano del Carmen Soriano</ion-label>
        <div class="text-description d-flex flex-row">
          <ion-label class="pendiente d-flex flex-row justify-content-center align-items-center">
            <ion-img class="imagen-pendiente"src="assets/collaborative-basquet/Pendiente.svg"></ion-img>
            Pendiente</ion-label>
          <ion-label >+51 971 945 234</ion-label>
        </div>
      </div>
    </div>
 </div>

  <div id="open-modal-accepted"
  *ngFor="let item of equipos"class="content-team">
    <div class="contacts d-flex flex-row">
      <ion-img [src]="item.image"></ion-img>
      <div class="information fz-small d-flex flex-column">
        <ion-label class="name">{{item.nombre}}</ion-label>
        <div  *ngFor="let estados  of item.estado" class="text-description d-flex flex-row">
          <ion-label *ngIf="estados.estado==='Pendiente'" class="pendiente d-flex flex-row justify-content-center align-items-center">
            <ion-img class="imagen-pendiente"src="assets/collaborative-basquet/Pendiente.svg"></ion-img>
            {{estados.estado}}</ion-label>
          <ion-label >{{estados.numero}}</ion-label>
        </div>
      </div>
    </div>
 </div>
 <ion-img  id="open-modal-invite" class="icon-plus"src="assets/collaborative-basquet/Plus-circle.svg"></ion-img>
 <app-modal-invite></app-modal-invite>
 <app-modal-resend></app-modal-resend>
 <app-modal-accepted></app-modal-accepted>
</ion-content>
