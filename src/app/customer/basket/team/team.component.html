<ion-content [fullscreen]="true">
  <app-header-team class="header-team" title="Equipo"> </app-header-team>
  <div class="container-main">
    <div *ngFor="let item of equipos" class="content-team">
      <div class="contacts d-flex flex-row" (click)="openModal(item)">
       <!--  <div class="image-wrapper" [ngClass]="{'loaded': isImageLoaded}"> -->
       <!--  <ion-img [src]="item.image" (load)="isImageLoaded = true"></ion-img> -->
       <img [src]="item.image" alt="">
        <!-- </div> -->
        <div class="information fz-small d-flex flex-column">
          <ion-label class="name">{{ item.nombre }}</ion-label>
          <div
            class="text-description d-flex flex-row">
            <ion-label
              *ngIf="item.estado.estado === 'Pendiente'"
              class="pendiente d-flex flex-row justify-content-center align-items-center">
              <ion-img
                colass="imagen-pendiente"
                src="assets/collaborative-basquet/Pendiente.svg"></ion-img>
              {{ item.estado.estado }}</ion-label>
            <ion-label>{{ item.estado.numero }}</ion-label>
          </div>
        </div>
      </div>
    </div>
  </div>


  <ion-img
    (click)="openInvite()"
    class="icon-plus"
    src="assets/collaborative-basquet/Plus-circle.svg"
  ></ion-img>

  <app-modal-invite *ngIf="modalInvite"></app-modal-invite>

  <!-- Elimina de la lista -->
  <app-modal-resend *ngIf="modalResend"
  [selectedTeam]="selectedTeam"
  (deleteTeam)="deleteTeam($event)"
  ></app-modal-resend>

  <app-modal-resend-invitation *ngIf="modalResendInvitation"></app-modal-resend-invitation>

  <!-- <app-modal-accepted *ngIf="modalAccepted"></app-modal-accepted> -->

</ion-content>
