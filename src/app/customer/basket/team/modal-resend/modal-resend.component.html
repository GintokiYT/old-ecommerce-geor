<div class="container-modal-resend" #ContainerModal>
  <div class="modal-resend" #modal>
    <div class="box d-flex flex-column mx-4 mt-4">
      <div class="d-flex gap-2">
        <div class="ion-no-padding">
          <img [src]="selectedTeam.image" [alt]="selectedTeam.nombre" />
        </div>
        <ion-text class="d-flex flex-column gap-2">
          <ion-label>{{ selectedTeam.nombre }}</ion-label>
          <div
            class="d-flex flex-row gap-2"
            *ngIf="selectedTeam.estado.estado !== ''"
          >
            <ion-text
              class="color d-flex flex-row justify-content-center align-items-center gap-1"
            >
              <div class="point"></div>
              Pendiente
            </ion-text>
            <ion-label (click)="openResendInvitation()" class="resend">
              Reenviar invitaci√≥n</ion-label
            >
          </div>
          <ion-label class="color">23 dic 2022</ion-label>
          <ion-label class="color">{{ selectedTeam.estado.numero }}</ion-label>
        </ion-text>
      </div>
      <div
        (click)="deleteContact(selectedTeam.id)"
        class="d-flex flex-row gap-2"
      >
