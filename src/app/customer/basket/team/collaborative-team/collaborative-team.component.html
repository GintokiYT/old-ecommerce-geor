<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border header-collaborative-team">
    <ion-toolbar>
      <button (click)="goBack()" slot="start">
        <svg
          class="back"
          width="1em"
          height="1em"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 12.2744L17 12.2744"
            stroke="black"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M8.0498 18.299L1.9998 12.275L8.0498 6.25"
            stroke="black"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <ion-title>Equipo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-message-no-team">
    <div class="container-message">
      <img src="/assets/images/Equipo-ilustracion.png" />
      <span>Invita a tus amigos a comprar contigo</span>
    </div>
  </div>

  <ion-img
    (click)="openInviteTeam()"
    class="icon-plus"
    src="assets/collaborative-basquet/Plus-circle.svg">
  </ion-img>

  <app-modal-invite-team *ngIf="modalInviteTeam"></app-modal-invite-team>
</ion-content>
