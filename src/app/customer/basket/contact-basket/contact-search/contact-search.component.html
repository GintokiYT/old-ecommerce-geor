  <ion-content >
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <div class="contact d-flex justify-content-center align-items-center mt-4" >
          <button (click)="goBack()" slot="start" class="arrow">
            <svg class="icon-left" width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 12.2744L17 12.2744" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M8.0498 18.299L1.9998 12.275L8.0498 6.25" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
          </button>
          <ion-searchbar
  class="ion-no-padding"
  placeholder="Buscar"
  style="padding-bottom: 0px; padding-top: 0px; height: 36px;margin-left: 10px;"
  [debounce]="1000" (ionChange)="handleChange($event)"
></ion-searchbar>
        </div>
      </ion-toolbar>
    </ion-header>

    <ion-item lines="none" *ngFor="let result of results">
      <ion-checkbox
        slot="end"
        mode="ios"
        class="ion-no-margin"
        (ionChange)="checkBoxSelect($event)"
      ></ion-checkbox>
      <ion-label>
        <div class="d-flex flex-column gap-1">
          <ion-label>{{result}}</ion-label>
          <!-- <ion-label class="phone fz-small">{{item.number}}</ion-label> -->
        </div>
      </ion-label>
    </ion-item>
  </ion-content>

  <ion-footer class="ion-no-border">
    <ion-toolbar class="ion-no-padding ">
      <ion-button
          (click)="goCollaborativeBasket()"
          [disabled]="!oneTrue"
          expand="block"
          color="primary"
          shape="round"
          type="submit"
          style="margin-top: 0px; margin-bottom: 0px"
        >
          Invitar ({{ invitationsCount }})
        </ion-button>

  </ion-toolbar>
  </ion-footer>
