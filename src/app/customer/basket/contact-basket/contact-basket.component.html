<ion-content>
  <div class="container-contact">
    <div class="header-contact">
      <ion-header class="header-basket ion-no-border px-4">
        <ion-toolbar class="ion-no-padding">
          <button (click)="goBack()" slot="start" class="arrow">
            <svg
              class="icons"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 12.2744L17 12.2744"
                stroke="black"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M8.0498 18.299L1.9998 12.275L8.0498 6.25"
                stroke="black"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <ion-title>Lista de contactos</ion-title>
          <button (click)="goContactSeatch()" slot="end" class="arrow">
            <svg
              class="icons"
              width="1em"
              height="1em"
              viewBox="0 0 20 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="9.7893"
                cy="9.80297"
                r="8.46898"
                stroke="black"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M15.6797 16.1328L19 19.4445"
                stroke="black"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </ion-toolbar>
      </ion-header>
    </div>

    <div class="container-main px-4">

      <ion-item lines="none" *ngFor="let item of contact">
        <ion-checkbox
          slot="end"
          mode="ios"
          class="ion-no-margin"
          (ionChange)="checkBoxSelect($event)"
        ></ion-checkbox>
        <ion-label>
          <div class="d-flex flex-column gap-1">
            <ion-label>{{item.name}}</ion-label>
            <ion-label class="phone fz-small">{{item.number}}</ion-label>
          </div>
        </ion-label>
      </ion-item>

    <ion-footer class="ion-no-border footer-ionic">
      <ion-toolbar class="ion-no-padding">
        <ion-button
          (click)="goCollaborativeBasket()"
          [disabled]="!oneTrue"
          expand="block"
          color="primary"
          shape="round"
          type="submit"
