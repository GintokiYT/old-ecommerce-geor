<ion-content >
  <div class="container-contact ">
  <div class="header-contact">
  <ion-header class=" header-basket ion-no-border px-4">
    <ion-toolbar>
      
      <button (click)="goBack()"
      slot="start" class="arrow">
      <svg class="icons" width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 12.2744L17 12.2744" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8.0498 18.299L1.9998 12.275L8.0498 6.25" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      </button>
      <ion-title>Lista de contactos</ion-title>
      <button (click)=" goContactSeatch()"
       slot="end" class="arrow">
       <svg class="icons" width="1em" height="1em" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">

</div >
