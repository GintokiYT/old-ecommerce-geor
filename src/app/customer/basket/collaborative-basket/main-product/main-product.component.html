<ion-list>
  <ion-item-sliding>
    <ion-item lines="none">
      <ion-label class="box-select d-flex flex-row">
        <ion-checkbox class="checkbox" slot="start"></ion-checkbox>
        <div class="box d-flex flex-column">
          <div class="box-name d-flex flex-row">
            <div>
              <img
                src="/assets/collaborative-basquet/Rectangle 1600.png"
                alt=""
              />
            </div>
            <p class="product fz-medium">
              <span class="unit_cost fz-small">S/9,780.00</span> <br />
              Plancha de bicarbonato <br />
              pulveriza zado lorem ipsum <br />
              lorem iprsum
            </p>
          </div>
          <div class="description fz-note d-flex flex-column">
            <p>Mostaza, 120x150 cm, 25 mm</p>
            <div class="d-flex flex-row justify-content-between">
              <img
                (click)="alert_message()"
                src="/assets/collaborative-basquet/Delete 02.svg"
                alt="icono"
              />
              <p class="fz.normal">
                -<span class="cost fz-small">10,503</span>+
              </p>
            </div>
          </div>
        </div>
      </ion-label>
    </ion-item>
    <ion-item-options lines="none">
      <ion-item-option class="option-background">
        <img
          (click)="alert_message2()"
          class="img-delete"
          src="/assets/collaborative-basquet/Delete 02-main.svg"
          alt="icono"
        />
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
