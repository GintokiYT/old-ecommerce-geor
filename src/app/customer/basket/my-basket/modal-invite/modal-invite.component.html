<ion-content class="modal">
  <div class="modal-cesta">
    <ion-modal
      #modal
      trigger="open-modal-invite"
      [initialBreakpoint]="0.27"
      [breakpoints]="[0, 0.25, 0.5, 0.75]"
    >
      <ng-template>
        <div class="ion-no-padding mx-4 mt-4">
          <div class="d-flex flex-column information-invite">
            <ion-text class="text-center d-block">
              <ion-label class="invite">Invitar</ion-label>
            </ion-text>
            <ion-text class="text-center d-block">
              <ion-label class="coment">
                Agrega a tus amigos a colaborar contigo y has que tus compras
                sean mas divertidas
              </ion-label>
            </ion-text>
          </div>

          <div class="d-flex flex-row justify-content-between fz-small mt-4">
            <ion-text class="box text-center d-flex flex-column">
              <div class="d-flex justify-content-center">
                <img class="img" src="assets/icons/icon-copy.svg" />
              </div>
              <ion-label> Copiar Link </ion-label>
            </ion-text>
            <ion-text (click)="goContact()"class="box text-center d-flex flex-column">
              <div class="d-flex justify-content-center">
                <img class="img" src="assets/icons/icon-contact.svg" />
              </div>
              <ion-label > Contactos </ion-label>
            </ion-text>
          </div>
        </div>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
