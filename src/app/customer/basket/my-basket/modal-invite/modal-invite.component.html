 <div class="container-modal-invite" #ContainerModal>
  <div class="modal-invite" #modal>
    <div class="ion-no-padding mx-4 mt-4">
      <div class="d-flex flex-column information-invite">
        <ion-text class="text-center d-block">
          <ion-label class="invite">Invitar</ion-label>
        </ion-text>
        <ion-text class="text-center d-block">
          <ion-label class="coment">
            Agrega a tus amigos a colaborar contigo y has que tus compras
            sean mas divertidas
          </ion-label>
        </ion-text>
      </div>

      <div class="d-flex flex-row justify-content-between fz-small mt-4">
        <ion-text class="box text-center d-flex flex-column">
          <div class="d-flex justify-content-center">
            <svg
              class="icono"
              width="1em"
              height="1em"
              viewBox="0 0 25 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="2.5"
                y="2"
                width="16"
                height="16"
                rx="3"
                stroke="black"
                stroke-width="1.5"
              />
              <path
                d="M20 6V6C21.3807 6 22.5 7.11929 22.5 8.5V19C22.5 20.6569 21.1569 22 19.5 22H8C7.17157 22 6.5 21.3284 6.5 20.5V20.5"
                stroke="black"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <ion-label> Copiar Link </ion-label>
        </ion-text>

        <ion-text
          (click)="goContact()"
          class="box text-center d-flex flex-column"
        >
          <div class="d-flex justify-content-center">
            <svg
              class="icono"
              width="1em"
              height="1em"
              viewBox="0 0 25 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M13.0026 14.7881C10.5742 14.7881 8.5 15.171 8.5 16.7024C8.5 18.2344 10.5613 18.6308 13.0026 18.6308C15.431 18.6308 17.5052 18.2485 17.5052 16.7165C17.5052 15.1845 15.4445 14.7881 13.0026 14.7881"
                stroke="black"
                stroke-width="1.5"
              />
              <path
                d="M13.0025 12.3293C14.6568 12.3293 15.9821 11.0034 15.9821 9.34972C15.9821 7.69607 14.6568 6.37012 13.0025 6.37012C11.3489 6.37012 10.0229 7.69607 10.0229 9.34972C10.0229 11.0034 11.3489 12.3293 13.0025 12.3293"
                stroke="black"
                stroke-width="1.5"
              />
              <rect
                x="3.25"
                y="2.75"
                width="19.5"
                height="19.5"
                rx="3.25"
                stroke="black"
                stroke-width="1.5"
              />
            </svg>
          </div>
          <ion-label> Contactos </ion-label>
        </ion-text>
      </div>
    </div>
  </div>
</div>
