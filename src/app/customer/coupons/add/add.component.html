<ion-header class="ion-no-border">
  <ion-toolbar>
    <button slot="start">
      <img src="/assets/icons/icon-close.svg" />
    </button>
    <ion-title>Agregar cupón</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-input placeholder="Ingresa el código"></ion-input>
    </ion-item>
    <ion-toolbar>
      <ion-button color="secondary" expand="block" shape="round" [disabled]="true">
        Agregar cupón
      </ion-button>
    </ion-toolbar>
  </ion-content>
