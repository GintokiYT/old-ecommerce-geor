<div class="Contenido">

    <ion-list>
      <ion-item-sliding>
        <ion-item lines="none">
          <ion-label class="box-select">
            <ion-checkbox
              class="checkbox"
              slot="start"
            ></ion-checkbox>
            <div class="box d-flex flex-column">
              <div class="box-name d-flex flex-row">
                <div>
                  <img
                    src="/assets/collaborative-basquet/Producto2.png"
                    alt=""
                  />
                </div>
                <p class="text-information fz-medium">
                  <span class="number fz-small">S/48.90</span> <br />
                  Acr√≠lico liso bajo<br />

                </p>
              </div>
             <!--  DESCRIPCION DEL PRODUCTO -->
              <div *ngFor="let item of descripcion" class="description fz-note d-flex flex-column">
                <p>{{item.detalle}}</p>
                <div class="d-flex flex-row justify-content-between">
                  <img
                    [src]="item.icono"
                    alt="icono"
                  />
                  <p class="number-signo">
                    -<span class="number2 fz-small">{{item.unidad}}</span>+
                  </p>
                </div>
              </div>

           <!--    <div class="description fz-note d-flex flex-column">
                <p>Verde jade, 120x150 cm, 25 mm</p>
                <div class="d-flex flex-row justify-content-between">
                  <img
                    src="/assets/collaborative-basquet/Delete 02.svg"
                    alt="icono"
                  />
                  <p class="number-signo">
                    -<span class="number-2 fz-small">7,300</span>+
                  </p>
                </div>
              </div> -->

            </div>
          </ion-label>
        </ion-item>
        <ion-item-options lines="none">
          <ion-item-option class="option-background">
            <img
              (click)="eliminarProducto()"
              class="img-delete"
              src="/assets/collaborative-basquet/Delete 02-main.svg"
              alt="icono"
            />
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

</div>
