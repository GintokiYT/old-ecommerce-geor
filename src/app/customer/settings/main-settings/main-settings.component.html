<ion-content>
  <div class="container-app-settings">

    <header class="header-basic">
      <div class="content-header">
        <h2>{{ contenido.title }}</h2>
        <div class="icon-back" (click)="onToBack('/customer/manage-user-information')">
          <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-arrow-left"><path _ngcontent-byu-c175="" d="M2 12.2744L17 12.2744" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path _ngcontent-byu-c175="" d="M8.0498 18.299L1.9998 12.275L8.0498 6.25" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </div>
      </div>
    </header>

    <div class="container-body">
      <div class="items">
        <div class="item" (click)="goNextPage('/customer/settings/my-data-settings')">
          <span class="item-name">{{ contenido.mydata }}</span>
        </div>
        <div class="item">
          <span class="item-name" (click)="goNextPage('/customer/settings/password-settings')">{{ contenido.password }}</span>
        </div>
        <div class="item" (click)="goNextPage('customer/settings/language')">
          <span class="item-name">{{ contenido.language }}</span>
          <div class="item-desc">
            <span>{{ currentLanguage }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 8 12" fill="none">
              <path d="M1.66669 1.33268L6.33335 5.99935L1.66669 10.666" stroke="#BDBDBD" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <div class="item" (click)="goNextPage('customer/settings/screen-mode')">
          <span class="item-name">{{ contenido.screenmode }}</span>
          <div class="item-desc">
            <span>{{ themeApp }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 8 12" fill="none">
              <path d="M1.66669 1.33268L6.33335 5.99935L1.66669 10.666" stroke="#BDBDBD" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <div class="item" (click)="goNextPage('customer/settings/about-us')">
          <span class="item-name">{{ contenido.about }}</span>
        </div>
        <div class="item" (click)="onSignOff()">
          <span class="item-name">{{ contenido.signoff }}</span>
        </div>
      </div>
    </div>

  </div>

  <app-popup-sign-off
    *ngIf="statusModal"
    (statusEvent)="receiveStatus($event)"
  ></app-popup-sign-off>

</ion-content>
