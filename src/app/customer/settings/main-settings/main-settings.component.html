<ion-content>
  <div class="container-app-settings">

    <app-header
      title="Configuración"
      backDirection="manage-user-information"
      iconLeft="icon-arrow-left"
      class="header-main-settings"
    ></app-header>

    <div class="container-body">
      <div class="items">
        <div class="item" (click)="goNextPage('/customer/settings/my-data-settings')">
          <span class="item-name">Mis datos</span>
        </div>
        <div class="item">
          <span class="item-name" (click)="goNextPage('/customer/settings/password-settings')">Contraseña</span>
        </div>
        <div class="item" (click)="goNextPage('customer/settings/language')">
          <span class="item-name">Idioma</span>
          <div class="item-desc">
            <span>{{ languageApp }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 8 12" fill="none">
              <path d="M1.66669 1.33268L6.33335 5.99935L1.66669 10.666" stroke="#BDBDBD" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <div class="item" (click)="goNextPage('customer/settings/screen-mode')">
          <span class="item-name">Modo de pantalla</span>
          <div class="item-desc">
            <span>{{ themeApp }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 8 12" fill="none">
              <path d="M1.66669 1.33268L6.33335 5.99935L1.66669 10.666" stroke="#BDBDBD" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <div class="item" (click)="goNextPage('customer/settings/about-us')">
          <span class="item-name">Acerca de</span>
        </div>
        <div class="item" (click)="onSignOff()">
          <span class="item-name">Cerrar sesión</span>
        </div>
      </div>
    </div>

  </div>

  <app-popup-sign-off
    *ngIf="statusModal"
    (statusEvent)="receiveStatus($event)"
  ></app-popup-sign-off>

</ion-content>
