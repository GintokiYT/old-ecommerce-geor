<ion-content class="ion-content-var">
  <div class="container-app-settings">

    <header class="header-basic">
      <div class="content-header">
        <h2>Modo de pantalla</h2>
        <div class="icon-back" (click)="onToBack('/customer/settings/main-settings')">
          <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-arrow-left"><path _ngcontent-byu-c175="" d="M2 12.2744L17 12.2744" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path _ngcontent-byu-c175="" d="M8.0498 18.299L1.9998 12.275L8.0498 6.25" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </div>
      </div>
    </header>

    <div class="container-body">
      <div class="items">
        <div class="item-theme active" #myItem (click)="toggleTheme('auto')">
          <span>Autómático</span>
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="7.5px" height="5px" viewBox="0 0 10 7" fill="none">
              <path d="M1.25 2.77273L3.89703 5.5L8.75 0.5" stroke="none" stroke-width="0.833333" stroke-linecap="round"/>
            </svg>
          </div>
        </div>
        <div class="item-theme" #myItem (click)="toggleTheme('light')">
          <span>Claro</span>
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="7.5px" height="5px" viewBox="0 0 10 7" fill="none">
              <path d="M1.25 2.77273L3.89703 5.5L8.75 0.5" stroke="none" stroke-width="0.833333" stroke-linecap="round"/>
            </svg>
          </div>
        </div>
        <div class="item-theme" #myItem (click)="toggleTheme('dark')">
          <span>Oscuro</span>
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="7.5px" height="5px" viewBox="0 0 10 7" fill="none">
              <path d="M1.25 2.77273L3.89703 5.5L8.75 0.5" stroke="none" stroke-width="0.833333" stroke-linecap="round"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

  </div>
</ion-content>
