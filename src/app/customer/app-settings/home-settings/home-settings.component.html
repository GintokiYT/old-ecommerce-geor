<ion-content>
  <div class="container-app-settings">
    <ion-header>
      <div class="content-header">
        <div class="content-image" (click)="onBack()">
          <svg class="icon-arrow-left" width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 12.2744L17 12.2744" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8.0498 18.299L1.9998 12.275L8.0498 6.25" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="content-title">
          <h2>Configuración</h2>
        </div>
      </div>
    </ion-header>
    <div class="container-body">
      <div class="items">
        <div class="item">
          <span class="item-name">Mis datos</span>
        </div>
        <div class="item">
          <span class="item-name">Contraseña</span>
        </div>
        <div class="item">
          <span class="item-name">Idioma</span>
          <div class="item-desc">
            <span>Español</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 8 12" fill="none">
              <path d="M1.66669 1.33268L6.33335 5.99935L1.66669 10.666" stroke="#BDBDBD" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <div class="item">
          <span class="item-name">Modo de pantalla</span>
          <div class="item-desc">
            <span>Automático</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 8 12" fill="none">
              <path d="M1.66669 1.33268L6.33335 5.99935L1.66669 10.666" stroke="#BDBDBD" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <div class="item">
          <span class="item-name">Acerca de</span>
        </div>
        <div class="item" (click)="onSignOff()">
          <span class="item-name">Cerrar sesión</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
