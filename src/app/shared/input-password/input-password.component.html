<div class="position-relative">
  <ng-content></ng-content>
  <ion-button
    size="small"
    fill="clear"
    color="dark"
    shape="round"
    class="button-icon"
    (click)="onChangeType()"
    tabindex="-1"
  >
    <ion-icon
      *ngIf="inputPasswordType === 'password'"
      name="eye-outline"
    ></ion-icon>
    <ion-icon
      *ngIf="inputPasswordType === 'text'"
      name="eye-off-outline"
    ></ion-icon>
  </ion-button>
</div>
