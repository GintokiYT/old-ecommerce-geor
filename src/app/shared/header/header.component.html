<ion-header class="ion-no-border">

  <ion-toolbar>
      
      <button
          [ngClass]="{'not-display': iconLeft.length!==0}"
          (click)="goBack()"
          slot="start">
          <img [src] = "icons[iconLeft]"/>
      </button>
  
      <ion-title>{{title}}</ion-title>

  </ion-toolbar>

</ion-header>
